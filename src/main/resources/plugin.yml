  # permission-message: 'Du benötigst die Berechtigung devmsg.msgoptions um die Chateinstellungen zu ändern!'
  # usage: '/msgoptions <enable|disable|list> <Einstellung>'

permissions:
  paradubschmanager.msg:
    description: 'Erlaubt Zugriff auf den /msg Befehl.'
    default: true
