name: "ParadubschManager"
version: "${project.version}"
main: "de.paradubsch.paradubschmanager.ParadubschManager"
api-version: "1.18"
api: [ "1.18" ]
authors: [ "Paradubsch Server Team" ]
load: "POSTWORLD"
prefix: "ParadubschManager"
website: "https://gitlab.com/paradubsch-developer/paradubschmanager"

commands:
  msg:
    description: Schreibe einem anderen Spieler eine private Nachricht.
    aliases: [tell]
    permission: paradubschmanager.msg
    permission-message: 'Du benötigst die Berechtigung paradubsch.msg um zu chatten!'
    usage: '/msg <Spieler> <Nachricht>'
  #msgoptions:
  # description: Ändere experimentelle Optionen temporär um.
  # aliases: [telloptions]
  # permission: devmsg.msgoptions
  # permission-message: 'Du benötigst die Berechtigung devmsg.msgoptions um die Chateinstellungen zu ändern!'
  # usage: '/msgoptions <enable|disable|list> <Einstellung>'

permissions:
  paradubsch.msg:
    description: 'Erlaubt Zugriff auf den /msg Befehl.'
    default: true
