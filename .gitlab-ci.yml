image: maven:latest

variables:
  MYSQL_DATABASE: "test"
  MYSQL_DATABASE_NAME: 'test'
  MYSQL_ROOT_PASSWORD: "supersecret"
  MYSQL_PORT: 3306
  MYSQL_USER: 'testuser'
  MYSQL_PASSWORD: 'testpassword'
  MYSQL_ROOT_HOST: '%'

cache:
  paths:
    - ./.m2/repository/
    - target/

build:
  stage: build
  script:
    - mvn compile

test:
  stage: test
  services:
    - mysql:latest
  script:
    - mvn test
