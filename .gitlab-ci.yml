image: maven:latest

variables:
  MYSQL_DATABASE: test
  MYSQL_ROOT_PASSWORD: strongpassword
  DB_URL: jdbc:mysql://mysql:3306/test?allowPublicKeyRetrieval=true&useSSL=false

cache:
  paths:
    - ./.m2/repository/
    - target/

build:
  stage: build
  script:
    - mvn compile

test:
  stage: test
  services:
    - mysql:latest
  script:
    - mvn test
